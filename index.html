<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nayra Yagami - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="images/fotoDePerfil.jpeg"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">Nayra Yagami</h1>
        <a id="userLink" href="https:/github.com/NayraYagami" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">Nayra</span></a
        >
        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="linkedin">
            <a
              href="https://www.linkedin.com/in/nayra-silva-549686202/"
              target="_blank"
            >
              <img src="images/linkedin.svg" alt="ícone linkedin" />
            </a>
          </li>

          <li class="instagram">
            <a href="https:/instagram.com/nayrayagami" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>

          <li class="facebook">
            <a
              href="https:/facebook.com/profile.php?id=100019561932349"
              target="_blank"
            >
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>

          <li class="twitter">
            <a href="https:/twitter.com/nayrayagami" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
